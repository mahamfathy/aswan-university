<div mat-dialog-content>
  <div class="text-end">
    <mat-icon class="text-danger text-end" mat-dialog-close>close</mat-icon>
  </div>
  <div class="text-center">
    <img width="200px" src="assets/images/svg/trash.svg" alt="delete" />
    <h5 class="mt-2 text-danger">Delete this {{ data.text }}!</h5>

    <p>are you sure you want to delete this {{ data.text }} ?</p>
  </div>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button [mat-dialog-close]="data" class="btn btn-danger">
    Delete
  </button>
</div>
