<div
  class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-auto text-center space-y-6"
>
  <h3
    class="text-xl font-bold text-[#075169] border-b-2 border-yellow-400 pb-2"
  >
    {{ data.actionType === "delete" ? "تأكيد الحذف" : "تأكيد التعديل" }}
  </h3>

  <p class="text-gray-600">
    هل تريد حقًا {{ data.actionType === "delete" ? "حذف" : "تعديل" }} هذا الخبر؟
  </p>

  <div class="flex justify-center gap-4">
    <button
      (click)="cancelAction()"
      class="px-4 py-2 rounded bg-gray-300 text-gray-800 hover:bg-gray-400 transition"
    >
      إلغاء
    </button>
    <button
      (click)="confirmAction()"
      class="px-4 py-2 rounded bg-[#075169] text-white hover:bg-[#06405b] transition"
    >
      نعم
    </button>
  </div>
</div>
