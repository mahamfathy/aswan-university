<div
  class="relative w-[265px] h-[215px] mb-4 overflow-hidden group shadow-2xl"
  [ngStyle]="{
      'background-image': 'url(' + service.image + ')',
      'background-size': 'cover',
      'background-position': 'center',
      'cursor': 'pointer',
    }"
  (click)="serviceClicked.emit()"
>
  <div class="absolute bottom-0 w-full h-8 overflow-hidden">
    <div class="relative w-full h-full">
      <div
        class="absolute inset-0 bg-[#075169] transition-opacity duration-500 opacity-100 group-hover:opacity-0"
      ></div>

      <div
        class="absolute inset-0 bg-cover bg-center transition-opacity duration-500 opacity-0 group-hover:opacity-100"
        style="
          background-image: url('https://aswu.edu.eg/wp-content/uploads/istockphoto-1255454241-612x612-1.jpg');
        "
      ></div>

      <div
        class="relative z-10 flex items-center justify-end px-4 h-full text-white text-[18px] font-bold leading-[0.1em]"
      >
        {{ service.title }}
      </div>
    </div>
  </div>
</div>
