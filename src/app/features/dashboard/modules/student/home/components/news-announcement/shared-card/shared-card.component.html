<div
  class="mb-6 p-4 bg-yellow-100 border border-yellow-300 rounded-xl shadow-sm"
>
  <img
    [src]="newsImage"
    alt="صورة تنبيه أو إعلان"
    class="w-full h-48 object-cover rounded-xl mb-4"
  />

  <h3 class="text-lg font-semibold text-yellow-800 text-center">
    {{ newsTitle || "عنوان الإعلان" }}
  </h3>
  <p class="text-yellow-700 text-center mb-4">
    {{ newsDescription || "وصف الإعلان" }}
  </p>

  <div class="flex justify-center">
    <button
      class="px-5 py-2 bg-[#054F67] text-white rounded-lg hover:bg-blue-700 transition duration-300 font-medium"
      (click)="cardClicked.emit()"
    >
      اقرأ المزيد
    </button>
  </div>
</div>
