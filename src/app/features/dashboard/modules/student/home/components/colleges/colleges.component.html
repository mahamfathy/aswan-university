<section>
  <div class="text-center my-8">
    <h2 class="text-2xl sm:text-3xl font-bold text-[#054F67]">الكليات</h2>
    <div class="w-16 h-1 bg-yellow-400 mx-auto mt-2 rounded"></div>
    <p class="text-sm sm:text-base text-gray-600 mt-2">
      استعرض الكليات المتاحة لدينا
    </p>
  </div>
  <div class="container mx-auto px-4">
    <div class="row">
      <owl-carousel-o [options]="customOptions">
        @for (slide of slidesStore; track slide.id) {

        <ng-container>
          <ng-template carouselSlide [id]="slide.id">
            <div class="text-center">
              <img
                [src]="slide.src"
                [alt]="slide.alt"
                class="carousel-img w-[40px] h-[89px] object-contain"
              />

              <h5 class="mt-2 text-[#054F67]">
                {{ slide.alt }}
              </h5>
            </div>
          </ng-template>
        </ng-container>

        }
      </owl-carousel-o>
    </div>
  </div>
</section>
